<!Doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Week 1 Lec 3</title>
  </head>
  <body>
  <div class="p-5">
    <h3>Heading</h3>
    <input class="form-control" id="heading" placeholder="Heading" type="text" />

    <h3>Description</h3>
    <input class="form-control" id="description" placeholder="Description" type="text"/>

    <button onclick="onClickHandler()" class="mt-5 btn btn-primary">Add ToDo Task</button>

  </div>

  <div id="root">

  </div>
  <script>
    function onClickHandler() {
      var heading = document.getElementById("heading").value;
      var description = document.getElementById("description").value;
      var rootEl = document.getElementById("root");

      rootEl.innerHTML =  rootEl.innerHTML  + createTask(heading, description)
    }

    function createTask(heading, description){
      return "<div>"
          + "<h1>"+heading+"</h1>"
          + "<p>"+description+"</p>"
          + "</div>"
    }
  </script>

  </body>
</html>
